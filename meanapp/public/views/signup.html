<!DOCTYPE>

<html ng-app="signupApp">

<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="dist/js/app.min.js"></script>
<script src='src/js/controllers/signupController.js'></script>
  <title>Sign Up</title>
</head>
<body>

<!-- View-specific CSS -->
<link href="/src/css/signup.css" rel="stylesheet" type="text/css">
  
<div class="container" ng-controller="signupCtrl">

  <h1>The Rolling Cars</h1>
  <h2>Sign Up</h2>
  <input class="form-control signup-field" ng-model="user.firstname" placeholder="First Name">
  <input class="form-control signup-field" ng-model="user.lastname" placeholder="Last Name">
  <input class="form-control signup-field" ng-model="user.emailaddress" placeholder="Email Address">
  <input class="form-control signup-field" ng-model="user.password" placeholder="Password" type="password">
  <input class="form-control signup-field" ng-model="user.confirmpassword" placeholder="Confirm Password" type="password">
  <button class="btn btn-primary signup-button" ng-click="signUp()">Sign Up</button>

  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>         
        <th>Last Name</th>
        <th>Email Address</th>
        <th>Password</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.emailaddress}}</td>
        <td>{{user.password}}</td>
        <td><button class="btn btn-danger remove-button" ng-click="remove(user._id)">Remove</button></td>
      </tr>
    </tbody>
  </table>

</div>


</body>
</html>
