<!DOCTYPE>


<html ng-app="loginApp">

<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="dist/js/app.min.js"></script>
<script src='src/js/controllers/loginController.js'></script>

<!-- View-specific CSS -->
<link href="/src/css/login.css" rel="stylesheet" type="text/css">

  <title>Login</title>
</head>
<body>
  
  <div class="container" ng-controller="loginCtrl">

	  <div class="nav">
	    <a href="/"><button class="btn btn-link home-button">Back to Home</button></a> |
	    <a href="/signup"><button class="btn btn-link signup-button">Sign Up</button></a>
	  </div>

    <h1>The Rolling Cars</h1>
    <h2>Login</h2>
    <input class="form-control email-address" ng-model="user.emailaddress" placeholder="Email">
    <input class="form-control password" ng-model="user.password" placeholder="Password" type="password">
    <button class="btn btn-primary" ng-click="login()">Submit</button>
  </div>



</body>
</html>
