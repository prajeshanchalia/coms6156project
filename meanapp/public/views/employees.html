<!DOCTYPE>


<html ng-app="employeesApp">

<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="dist/js/app.min.js"></script>
<script src='src/js/tools/dataValidation.js'></script>
<script src='src/js/controllers/employeesController.js'></script>
<title>Employees</title>
</head>
<body>
  
  <div class="container" ng-controller="employeesCtrl">
    <h1>MEAN APP</h1>
    <h2>Employees Management Tool</h2>
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>         
          <th>Last Name</th>
          <th>Employee #</th>
          <th>Phone Number</th>
          <th>Email Address</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="employee.firstName"></td>
          <td><input class="form-control" ng-model="employee.lastName"></td>
          <td><input class="form-control" ng-model="employee.employeeNumber"></td>
          <td><input class="form-control" ng-model="employee.phoneNumber"></td>
          <td><input class="form-control" ng-model="employee.emailAddress"></td>
          <td><button class="btn btn-primary" ng-click="addEmployee()">Add Employee</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>
        <tr ng-repeat="employee in employees">
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.employeeNumber}}</td>
          <td>{{employee.phoneNumber}}</td>
          <td>{{employee.emailAddress}}</td>
          <td><button class="btn btn-danger" ng-click="remove(employee._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(employee._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
